<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="icons8-калькулятор-32 (1).png">
    <title>Перевести число в другую систему счисления</title>
</head>
<body>
    <div class="container">
        <div class="forma">
            <h1>Перевести число в другую систему счисления</h1>
            <div class="place">
                <input type="text" placeholder="Введите число">
                <p>=</p>
            </div>
            
            <div class="buttons">
                <div class="ten">
                    <button id="b1">Перевести из десятичной в двоичную</button>
                    <button id="b2">Перевести из десятичной в восьмиричную</button>
                    <button id="b3">Перевести из десятичной в шестнадцатиричную</button>
                </div>
                <div class="two">
                    <button id="b4">Перевести из двоичной в десятичную</button>
                    <button id="b5">Перевести из двоичной в восьмиричную</button>
                    <button id="b6">Перевести из двоичной в шестнадцатиричную</button>
                </div>
                <div class="eight">
                    <button id="b7">Перевести из восьмиричной в двоичную</button>
                    <button id="b8">Перевести из восьмиричной в десятичную</button>
                    <button id="b9">Перевести из восьмиричной в шестнадцатиричную</button>
                </div>
                <div class="sixteen">
                    <button id="b10">Перевести из шестнадцатиричной в двоичную</button>
                    <button id="b11">Перевести из шестнадцатиричной в восьмиричную</button>
                    <button id="b12">Перевести из шестнадцатиричной в десятичную</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
